{% extends 'base.html' %}

{% block title %}
Doist | Tasks Completed
{% endblock title %}

{% block content %}
<section class="today mb-3">
    <h2>Completed Tasks</h2>

    {% if tasks %}
    <div class="today-task my-4">
        {% for task in tasks  %}
        <div class="row border-bottom px-2 py-3 no-gutters">
            <div class="col-md-6 mb-2">
                <h5 class=" m-0">
                    <a href="{{task.get_absolute_url}}" class="text-dark">{{task.name}}</a>
                </h5>
            </div>
            <div class="col-6 col-md-4 col-lg-3 pt-1">
                <small class="m-0">
                    <i class="fas fa-check-square text-success mr-2"></i>Completed
                </small>
            </div>
            <div class="col-6 col-md-4 col-lg-3">
                <a href="{% url 'task-delete' task.slug %}" class="text-danger btn m-0 p-0">
                    <small class="m-0"><i class="fa fa-trash mr-2"></i>Delete</small>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endif %}
</section>

{% endblock content %}
