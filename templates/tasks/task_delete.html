{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Doist | {{task.name}} - Delete
{% endblock title %}

{% block content %}
<h2 class="mb-4">{{task.name}}</h2>

<p>Are you sure you want to delete this task?</p>

<div class="row my-4">
    <div class="col-lg-9">

        <form method="POST" enctype='multipart/form-data'>
            {% csrf_token %}
            <input type="submit" value="Yes, delete." class="btn btn-danger">
            <a href="{% url 'tasks' %}" class="ml-3 btn btn-success ">Cancel</a>
        </form>
    </div>
</div>

{% endblock content %}
